<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Around The US</title><script defer="defer" src="/main.js"></script><link href="/main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="images/logo.svg" alt="logo de la pagina"><div class="header__line"></div></header><main class="content"><div class="profile"><div class="profile__avatar"><img class="profile__image" src="images/avatar_profile.png" alt="Foto de perfil"></div><div class="profile__info"><h2 class="profile__name">Jacques Cousteau</h2><h3 class="profile__text">Explorador</h3></div><button class="profile__button-edit"></button> <button class="profile__button-add"></button><div class="popup popup-edit"><div class="popup__overlay"></div><form class="popup__container popup__form"><fieldset class="popup__texts"><h3 class="popup__title">Editar perfil</h3><input placeholder="Nombre" class="popup__container-input popup__input-name popup__input" id="title" name="name" required minlength="2" maxlength="40"><p id="title-error" class="popup__error"></p><input placeholder="Acerca de mi" class="popup__container-input popup__input-text popup__input" id="subtitle" name="about" required minlength="2" maxlength="200"><p id="subtitle-error" class="popup__error"></p><button type="button" class="popup__button-close"><img src="images/Close_Icon.svg" alt="boton de cerrar"></button></fieldset><fieldset class="popup__button-group"><button type="submit" class="popup__button-save">Guardar</button></fieldset></form></div><div class="popup popup-add"><div class="popup__overlay"></div><form class="popup__container popup__form"><fieldset class="popup__texts"><h3 class="popup__title">Nuevo Lugar</h3><input name="name" placeholder="Título" class="popup__container-input popup__input-title popup__input" id="titleNewPlace" required minlength="2" maxlength="30"><p id="titleNewPlace-error" class="popup__error"></p><input type="url" name="link" placeholder="Enlace de la imagen" class="popup__container-input popup__input-image popup__input" id="imageUrl" required><p id="imageUrl-error" class="popup__error"></p><button type="button" class="popup__button-close"><img src="images/Close_Icon.svg" alt="boton de cerrar"></button></fieldset><fieldset class="popup__button-group"><button type="submit" class="popup__button-save popup__button-create">Crear</button></fieldset></form></div></div><section class="elements"></section><div class="popup popup_preview_images"><div class="popup__overlay"></div><div class="popup__container-images"><button class="popup__button-close popup__button-close-images"><img src="images/Close_Icon.svg" alt="cerrar"></button><div class="popup__img-container"><img id="img-card-popup" alt="imagen de la tarjeta" class="popup__img-container-image"><p id="title-card-popup" class="popup__img-container-title"></p></div></div></div><div class="popup popup_delete_card"><div class="popup__container-delete-card"><p class="popup__confirmation-text">¿Estás seguro?</p><button class="popup__button-delete">Sí</button> <button type="button" class="popup__button-close"><img src="images/Close_Icon.svg" alt="boton de cerrar"></button></div></div><footer class="footer"><p class="footer__copyright">© 2023 David J</p></footer></main></div><template id="cardTemplate"><div class="card"><img class="card__image" alt="Imagen de la tarjeta"><h3 class="card__title"></h3><span class="card__likes">0</span> <img class="card__delete" src="images/Trash.svg" alt="Icono para eliminar"> <img class="card__like" src="images/Group.svg" alt="Icono de Like"> <img class="card__like-dark hide" src="images/Union.svg" alt="Icono de like pulsado"></div></template></body></html>
