<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/pages/index.css">
  <title>Around The US</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="/images/logo.svg" alt="logo de la pagina"> 
      <div class="header__line"></div>
    </header>
    <main class="content">
      <div class="profile">
        <div class="profile__avatar">
          <img class="profile__image" src="/images/avatar_profile.png" alt="Foto de perfil">
        </div>
        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <h3 class="profile__text">Explorador</h3>
        </div>
        <button class="profile__button-edit"></button>
        <button class="profile__button-add"></button>
        <div class="popup popup-edit">
          <form class="popup__container">
            <fieldset class="popup__texts">
              <h3 class="popup__title">Editar perfil</h3>
              <input type="text" placeholder="Nombre" class="popup__input-name" id="title">
              <input type="text" placeholder="Acerca de mi" class="popup__input-text" id="subtitle">
              <button class="popup__button-close"><img src="/images/Close_Icon.svg" alt="boton de cerrar"></button>
            </fieldset>
            <fieldset class="popup__button-group">
              <button type="submit" class="popup__button-save">Guardar</button>
            </fieldset>
          </form>
        </div>
        <div class="popup popup-add">
          <form class="popup__container">
            <fieldset class="popup__texts">
              <h3 class="popup__title">Nuevo Lugar</h3>
              <input type="text" placeholder="Título" class="popup__container-input">
              <input type="text" placeholder="Enlace de la imagen" class="popup__container-input">
              <button class="popup__button-close"><img src="/images/Close_Icon.svg" alt="boton de cerrar"></button> 
            </fieldset>
            <fieldset class="popup__button-group">
              <button type="submit" class="popup__button-save">Crear</button>
            </fieldset>
          </form>
        </div>
      </div>
      <section class="elements">
        <div class="card">
            <img class="card__image" src="/images/valleYosemite.png" alt="Imagen de Valle de Yosemite">
            <h3 class="card__title">Valle de Yosemite</h3>
            <img class="card__delete" src="/images/Trash.svg" alt="icono de eliminar imagen">
            <img class="card__like" src="/images/Group.svg" alt="icono de like">
            <img class="card__like card__like-dark" src="/images/Union.svg" alt="icono de like pulsado">
        </div>
        <div class="card">
            <img class="card__image" src="/images/lagoLouise.png" alt="Imagen de Lago Louise">
            <h3 class="card__title">Lago Louise</h3>
            <img class="card__delete" src="/images/Trash.svg" alt="icono de eliminar imagen">
            <img class="card__like" src="/images/Group.svg" alt="icono de like">
            <img class="card__like card__like-dark" src="/images/Union.svg" alt="icono de like pulsado">

        </div>
        <div class="card">
            <img class="card__image" src="/images/montañasCalvas.png" alt="Imagen de Montañas Calvas">
            <h3 class="card__title">Montañas Calvas</h3>
            <img class="card__delete" src="/images/Trash.svg" alt="icono de eliminar imagen">
            <img class="card__like" src="/images/Group.svg" alt="icono de like">
            <img class="card__like card__like-dark" src="/images/Union.svg" alt="icono de like pulsado">
        </div>
        <div class="card">
            <img class="card__image" src="/images/chicago.jpg" alt="Imagen de Chicago">
            <h3 class="card__title">Chicago</h3>
            <img class="card__delete" src="/images/Trash.svg" alt="icono de eliminar imagen">
            <img class="card__like" src="/images/Group.svg" alt="icono de like">
            <img class="card__like card__like-dark" src="/images/Union.svg" alt="icono de like pulsado">
        </div>
        <div class="card">
            <img class="card__image" src="/images/newyork.jpg" alt="Imagen de New York">
            <h3 class="card__title">New York</h3>
            <img class="card__delete" src="/images/Trash.svg" alt="icono de eliminar imagen">
            <img class="card__like" src="/images/Group.svg" alt="icono de like">
            <img class="card__like card__like-dark" src="/images/Union.svg" alt="icono de like pulsado">
        </div>
        <div class="card">
            <img class="card__image" src="/images/Washington.jpg" alt="Imagen de Washington">
            <h3 class="card__title">Washington</h3>
            <img class="card__delete" src="/images/Trash.svg" alt="icono de eliminar imagen">
            <img class="card__like" src="/images/Group.svg" alt="icono de like">
            <img class="card__like card__like-dark" src="/images/Union.svg" alt="icono de like pulsado">
        </div>
      </section>
      <div class="popup popup_preview_images">
        <div class="popup__container-images">
            <button class="popup__button-close popup__button-close-images">
              <img src="/images/Close_Icon.svg" alt="cerrar">
            </button>
            <div class="popup__img-container">
              <img id="img-card-popup" alt="imagen de la tarjeta">
            </div>
          </div>
      </div>
      <footer class="footer">
        <p class="footer__copyright">© 2023 David J</p>
      </footer>
    </main>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
